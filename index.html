<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird game 2.0</title>
    <link rel="icon" type="image/png" href="./Public/Images/icons8-star-96.png">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript -->
    <script src="logic.js" defer></script>
</head>

<body>
    <div id="gameContainer">
        <div id="gameInstructions">
            <h2 id="gameOver"></h2>
            <!-- <h3>Press <span style="color:orangered">Enter</span> to start the game</h3>
            <span>or</span> -->
            <h3>Choose a player:</h3><br />
            <div id="playersList">
                <span class="superhero">🦸‍♂️</span>
                <!-- https://www.freeiconspng.com/downloadimg/3514 -->
                <img class="bird" src="./Public/Images/birds-png-3514.png" width="40" alt="player bird" />
                <span class="smile_cool">😎</span>
                <span class="zombie">🧟</span>
                <span class="space">👨‍🚀</span>
                <span class="vampire">🧛‍♂️</span>
            </div> <br />
            <button id="playGameBtn">Play <br />🚴</button>
        </div>
        <div id="player"></div>
        <div id="obstacle"></div>
        <div id="hole"></div>

    </div>
</body>

</html>
